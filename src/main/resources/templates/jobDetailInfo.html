<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">

    <title>List All Jobs Info</title>

</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">  <!-- Text input-->
                                <div class="panel panel-default active">
                                    <div class="panel-body">
                                            <div th:each="list:${listjob}">
                                                <p th:text="${list.title}" />
                                                <p th:text="${list.employer}" />
                                                <p th:text="${list.salary}" />
                                                <p th:text="${list.description}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default active">
                                    <div class="panel-body">
                                    <div th:each="sJob:${listjob}">
                                    <div th:each="jobs:${sJob.jobskill}">
                                        <p  th:text=" ${jobs.skill} +', '+ ${jobs.rate}" />

                                    </div>
                                </div>
                                </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">

    <title>List All Skills Info</title>

</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <div class="bs-callout bs-callout-success">
                                    <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                                        <caption class="sr-only">Your Skills Information</caption>
                                        <thead>
                                        <tr>
                                            <th id="skill" role="gridcell">Skill</th>
                                            <th id="rate" role="gridcell">Rate</th>
                                            <th id="user_action" role="gridcell">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="skilllist : ${searchSkill}">
                                            <td th:text="${skilllist.skill}"></td>
                                            <td th:text="${skilllist.rate}"></td>
                                            <td>
                                                <a th:href="@{/updateSkillInfo/{id}(id=${skilllist.id})}" class="btn btn-primary">Update</a>-
                                                <a th:href="@{/deleteSkillInfo/{id}(id=${skilllist.id})}" class="btn btn-danger">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <div class="form-group"align="center">
                                <div class="col-md-4" align="center">
                                    <p><a href="addSkillInfo"><strong>Add Your Skill Info</strong></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>

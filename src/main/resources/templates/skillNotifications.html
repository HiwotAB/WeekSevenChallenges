<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">

    <title>Add Skill Info</title>
</head>

<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">

                                <label th:inline="text">Adding Skill for [[${newSkill.resume.firstname}+' '+${newSkill.resume.lastname}]]</label>
                                <!-- Text input-->
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <table>
                                            <athead>
                                                <tr>
                                                    <th>Job Title</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </athead>
                                            <tbody>
                                            <th:block th:each="item:${joblist}">
                                                <tr>
                                                    <td><p th:text="${item.title}" /></td>
                                                    <td>
                                                        <a th:href="@{/jobdetail/{id}(id=${item.id})}"
                                                           class="active"><small>Detail</small></a>
                                                    </td>
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>

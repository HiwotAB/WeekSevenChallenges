<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title>Add Work Experience Info</title>
</head>
<body>
<!-- Header -->

<section class="hero">
    <div class="container text-center">
        <div class="container">
            <form class="well form-horizontal" th:action="@{/addWorkExpInfo}" th:object="${newWork}" method="post">
                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Please Enter Your Work Experience Info.</legend>
                    <input type=hidden th:field="*{resume.id}" />
                    <input type="hidden" th:field="*{id}" />

                    <label th:inline="text">Adding Work Experience for [[${newWork.resume.firstname}+' '+${newWork.resume.lastname}]]</label>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('profName')}" th:errors="*{profName}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{profName}" name="profName" placeholder="Enter Professional Name" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('ProfLevel')}" th:errors="*{ProfLevel}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{ProfLevel}" name="ProfLevel" placeholder="Enter Professional Level" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{orgName}" name="orgName" placeholder="Enter Organization Name" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('duty')}" th:errors="*{duty}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{duty}" name="duty" placeholder="Enter Your Duty" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('startDate')}" th:errors="startDate" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{startDate}" name="startDate" placeholder="Enter StartDate MMM,yyyy" class="form-control"  type="text">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div  th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="well alert alert-danger" role="alert"></div>
                            <input  th:field="*{endDate}" name="endDate" placeholder="Enter EndDate MMM,yyyy" class="form-control"  type="text">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input th:disabled="${disSubmit}" class="btn btn-success" type="submit" value="Submit">
                            <!--<button type="submit" class="btn btn-success" >Submit<span class="glyphicon glyphicon-save" ></span></button>-->
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</section>

<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>

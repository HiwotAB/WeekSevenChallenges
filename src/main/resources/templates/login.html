<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head lang="en" >
        <meta charset="UTF-8"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="/css/login.css"/>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
    <section class="hero">
        <div class="container text-center">
       <div th:if="${param.error}" class="well alert alert-danger" role="alert">
            Invalid Username and Password!
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="login">
            <form th:action="@{/login}" method="post">
                <div><input type="text" placeholder="Username"  class="email" name="username"/></div>
                <div><input type="password" placeholder="Password"  class="pass" name="password"/></div>
                <div><input type="submit" value="LogIn"/></div>
            </form>
        </div>
        <div class="shadow"></div>
        </div>
    </section>
    </body>
</html>

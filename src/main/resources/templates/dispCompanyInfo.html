<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Display User Info</title>
</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="panel panel-default">
            <div class="panel-heading">
                <caption> <h4><b>Work Experience</b></h4></caption>
                     <th:block th:each="expl : ${workList}">
                        <p  th:text="${expl.profName}+ ' ' + ${expl.ProfLevel}"></p>
                        <p th:text="${expl.orgName} + ', ' + ${{expl.startDate}} + ' to ' + ${{expl.endDate}}"></p>
                        <p th:text="${expl.duty}"></p>
                        <br/>
                    </th:block>
                     <br/>

                  </div>

            </div>
        </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>

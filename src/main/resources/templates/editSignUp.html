<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base :: header">
    <title>Display User Resume Info</title>
</head>

<body>

<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <form class="well form-horizontal" th:action="@{/editSignUp}" th:object="${newUser}" method="">

                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Your Information:</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p th:text="${newUser.firstname}" />
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p th:text="${newUser.lastname}" />
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <p th:text="${newUser.email}" />
                        </div>
                    </div>
                </div>
                    <!-- Button -->
                      <a th:href="@{/updateUserInfo/{id}(id=${newUser.id})}">Update</a>
                </fieldset>
            </form>
        </div>

    </div>
    </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>

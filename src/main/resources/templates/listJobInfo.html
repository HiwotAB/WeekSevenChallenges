<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">

    <title>List All Jobs Info</title>

</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <div class="bs-callout bs-callout-success">
                                    <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                                        <caption class="sr-only">Your Jobs Information</caption>
                                        <thead>
                                        <tr>
                                            <th id="skill" role="gridcell">Job Title</th>
                                            <th id="user_action" role="gridcell">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="list:${searchJob}">
                                            <td><p th:text="${list.title}" /></td>
                                            <td>
                                                <a th:href="@{/jobDetailInfo/{id}(id=${list.id})}" class="btn btn-primary">Detail</a>
                                            </td>

                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>List All Work Expericence Info</title>
</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <div class="bs-callout bs-callout-success">
                                    <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                                        <caption class="sr-only">Your Work Experience Information</caption>
                                        <thead>
                                        <tr>
                                            <th id="prof_Name" role="gridcell">Professional Name</th>
                                            <th id="prof_level" role="gridcell">Professional Level</th>
                                            <th id="org_Name" role="gridcell">Organization Name</th>
                                            <th id="duty" role="gridcell">Duty</th>
                                            <th id="sdate" role="gridcell">Start Date</th>
                                            <th id="edate" role="gridcell">End Date</th>
                                            <th id="user_actions" role="gridcell">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="explist : ${searchExp}">
                                            <td th:text="${explist.profName}"></td>
                                            <td th:text="${explist.ProfLevel}" ></td>
                                            <td th:text="${explist.orgName}"></td>
                                            <td th:text="${explist.duty}"></td>
                                            <td th:text="${{explist.startDate}}"></td>
                                            <td th:text="${{explist.endDate}}"></td>
                                            <td>
                                                <a th:href="@{/updateExpInfo/{id}(id=${explist.id})}" class="btn btn-primary">Update</a>-
                                                <!--<a th:href="@{/deleteExpInfo/{id}(id=${explist.id})}" class="btn btn-danger">Delete</a>-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group"align="center">
                                <div class="col-md-4" align="center">
                                    <p><a href="addWorkExpInfo"><strong>Most Recent Work Experience Info</strong></a></p>
                                    <p><a href="ResultResumeInfo"><strong>Your Resume Application Info</strong></a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>

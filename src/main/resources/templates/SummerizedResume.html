<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Display User Resume Info</title>
</head>
<body>
<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <caption> <h4><b>Your Resume Information </b></h4></caption>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <h2 th:text="${searchUser.firstname + ' ' + searchUser.lastname}"></h2>
                        <h6 th:text="${searchUser.email}"></h6>
                    </div>
                </div>
            </div>

            <div class="panel panel-default active">
                <div class="panel-heading">
                    <i class="fa fa-caret-right"></i> <caption> <h4><b>Education Achievement</b></h4></caption>
                </div>
                <hr/>
                    <th:block th:each="userlist : ${searchUser.eduAchieve}">
                        <p th:text="${userlist.eduType}"></p>
                        <p th:text="${userlist.uniName} +', ' + ${{userlist.grdYear}}"></p>
                        <br/>
                    </th:block>
                    <br/>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-caret-right"></i> <caption> <h4><b>Work Experience</b></h4></caption>

                </div>
                <hr/>
                <th:block th:each="userlist : ${searchUser.workExp}">
                    <p  th:text="${userlist.profName}+ ' ' + ${userlist.ProfLevel}"></p>
                    <p th:text="${userlist.orgName} + ', ' + ${{userlist.startDate}} + ' to ' + ${{userlist.endDate}}"></p>
                    <p th:text="${userlist.duty}"></p>
                    <br/>
                </th:block>
                <br/>

            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-caret-right"></i> <caption> <h4><b>Skills</b></h4></caption>
                    </div>
                    <hr/>
                    <th:block th:each="userlist : ${searchUser.skils}">
                        <p th:text="${userlist.skill} + ', ' + ${userlist.rate}"></p>
                        <br/>
                    </th:block>
                    <br/>
                </div>

        </div>
    </div>
</header>
<!--<div th:replace="base :: javaScript"></div>-->
<div th:replace="base :: footer"></div>
</body>
</html>
